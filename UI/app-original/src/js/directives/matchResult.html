<div class="row">
    <div class="col-xs-3">
        <img src="http://icons.iconarchive.com/icons/blackvariant/button-ui-requests-9/512/Soccer-Football-icon.png" />
    </div>
    <div class="col-xs-6">
        <div class="row">
            <div class="col-xs-12">
                <span class="date" style="font-size:10px">{{m.matchDate}}</span>
            </div>
            <div class="col-xs-12">
                <span class="date" style="font-size:10px">{{m.matchName}}</span>
            </div>
            <div class="col-xs-6">
                <span class="date" style="font-size:20px">{{m.homeGoals}}</span>
            </div>
            <div class="col-xs-6">
                <span class="date" style="font-size:20px">{{m.awayGoals}}</span>
            </div>
        </div>
    </div>
    <div class="col-xs-3">
        <span class="date" style="font-size:15px">{{m.confirmedPlayers}}/{{m.totalPlayers}}</span>
    </div>
</div>
