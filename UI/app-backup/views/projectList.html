<h1>Projects List</h1>
<table class="table table-hover">
    <thead>
        <tr>
            <td>
                Name
            </td>
            <td>
                Leads
            </td>
            <td>
                Action
            </td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="project in projects">
            <td>
                {{project.description}}
            </td>
            <td>
                {{project.leads.join(', ')}}
            </td>
            <td>
                <a href="#/projects/{{project.idProject}}" class="default">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
<a href="#/">Go Home</a>
