<div class="col-md-12">
    <table class="tablesaw table-bordered table-hover table" data-tablesaw-mode="swipe" data-tablesaw-minimap>
        <thead>
            <tr>
                <th scope="col" data-tablesaw-priority="persist">Nombre</th>
                <th scope="col" data-tablesaw-priority="3">Tipo de Cancha</th>
                <th scope="col" data-tablesaw-priority="2">Tipo de piso</th>
                <th scope="col" data-tablesaw-priority="1">Futbol?</th>
                <th scope="col" data-tablesaw-priority="0">Acciones</th>
            </tr>
        </thead>
        <tr ng-repeat="c in client.court">
            <td>{{c.description}}</td>
            <td>
                <div class="form-group">
                    <select class="form-control" ng-model="c.idCourtType" ng-options="co.idCourtType as co.description for co in courttypes" disabled></select>
                </div>
            </td>
            <td>
                <div class="form-group">
                    <select class="form-control" ng-model="c.idFloorType" ng-options="co.idFloorType as co.description for co in floortypes" disabled></select>
                </div>
            </td>
            <td>{{c.isSoccer ? "Sí" : "No"}}</td>
            <td>
                <button type="button" class="btn btn-info glyphicon glyphicon-pencil" ng-click="editCourt(c)"></button>
                <button type="button" class="btn btn-danger glyphicon glyphicon-remove" ng-click="removeCourt(c)"></button>
            </td>
        </tr>
    </table>
    <div class="panel-footer">
        <button type="button" class="btn btn-success" ng-click="editCourt()">Agregar Cancha</button>
    </div>
</div>

<!-- jQuery peity -->
<script src="app/src/plugins/bower_components/tablesaw-master/dist/tablesaw.js"></script>
<script src="app/src/plugins/bower_components/tablesaw-master/dist/tablesaw-init.js"></script>
<!--Style Switcher -->
<link href="app/src/plugins/bower_components/tablesaw-master/dist/tablesaw.css" rel="stylesheet">
