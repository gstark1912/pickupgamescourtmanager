<div class="ng-scope">
    <div class="section">
        <form name="match" role="form" ng-submit="saveMatch()" class="ng-pristine ng-valid ng-valid-email" novalidate>
            <fieldset>
                <legend>{{title}}</legend>
                <div uib-alert ng-if="error" ng-class="'alert-danger'" close="closeAlert()">{{error}}</div>
                <div class="form-group has-success has-feedback">
                    <span>Nombre de Partido</span>
                    <input type="text" ng-model="match.Name" class="form-control" placeholder="Ingrese un nombre descriptivo" required />
                </div>
                <div class="form-group">
                    <span>Fecha</span>
                    <p class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
                </div>
                <div class="form-group">
                    <span>Hora</span>
                    <div uib-timepicker ng-model="mytime" ng-change="changed()" hour-step="hstep" minute-step="mstep"></div>

                </div>
                <div class="form-group">
                    <span>Tipo de Partido</span>
                    <select ng-model="match.matchTypeId" ng-options="item.matchTypeId as item.description for item in matchTypes" class="form-control needsclick" required>
                        <option value="" label="Seleccione un valor"></option>
                    </select>
                </div>
                <div class="form-group">
                    <span>Cancha</span>
                    <select class="form-control needsclick" ng-model="match.courtId" ng-options="item.courtId as item.name for item in courts">
                        <option value="" label="Seleccione un valor"></option>
                    </select>
                </div>
            </fieldset>
            <hr>
            <input type="submit" class="btn btn-primary btn-block" value="Guardar" />
            <input type="button" ng-click="goBack()" class="btn btn-default btn-block" value="Volver" />
        </form>
    </div>
</div>
