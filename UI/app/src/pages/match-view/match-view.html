<div class="scrollable ng-scope">
    <div class="scrollable-content section">
        <fieldset>
            <legend>Partido<button ng-click="editMatch()" ng-if="isOwner" style="float:right"><img src="app/src/assets/img/edit.png" /></button></legend>
            <div class="form-group">
                <span>Nombre de Partido</span>
                <input type="text" ng-model="match.matchName" class="form-control" readonly />
            </div>
            <div class="form-group">
                <span>Fecha</span>
                <p class="input-group">
                    <input type="text" class="form-control" ng-model="match.matchDate" readonly />
                </p>
            </div>
            <div class="form-group">
                <span>Tipo de Partido</span>
                <input type="text" ng-model="match.matchType" class="form-control" readonly />
            </div>
            <div class="form-group">
                <span>Cancha</span>
                <input type="text" ng-model="match.court" class="form-control" readonly />
            </div>
            <div class="form-group">
                <span>Jugadores Confirmados</span>
                <input type="text" class="form-control" ng-model="playersInvited" readonly />
            </div>
            <table class="table">
                <tr ng-repeat="p in players | orderBy:'datetime'">
                    <td>
                        <img ng-src="{{p.photoUrl}}" ng-if="p.fromFacebook" />
                        <p>{{p.name}}</p>
                    </td>
                    <td><invitation-status i="p.invitationStatus"></invitation-status></td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-primary btn-block" ng-click="invitePlayers()">Invitar</button>
                    </td>
                </tr>
            </table>
        </fieldset>
    </div>
</div>
