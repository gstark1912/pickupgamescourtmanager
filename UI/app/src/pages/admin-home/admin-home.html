<div class="row bg-title">
    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
        <h4 class="page-title">Inicio</h4>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="white-box">
            <div class="input-group">
                <input name="criteria" ng-model="criteria" type="text" class="form-control" placeholder="Escribi el nombre o direccion del cliente y dale a buscar">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="buscar()">Buscar</button>
                </span>
            </div><!-- /input-group -->
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">Clientes</div>
                <!-- Table -->
                <table class="tablesaw table-bordered table-hover table" data-tablesaw-mode="swipe" data-tablesaw-sortable data-tablesaw-sortable-switch data-tablesaw-minimap data-tablesaw-mode-switch>
                    <thead>
                        <tr>
                            <th scope="col" data-tablesaw-sortable-col data-tablesaw-priority="persist">Nombre</th>
                            <th scope="col" data-tablesaw-sortable-col data-tablesaw-sortable-default-col data-tablesaw-priority="3">Direccion</th>
                            <th scope="col" data-tablesaw-sortable-col data-tablesaw-priority="2">Email</th>
                            <th scope="col" data-tablesaw-sortable-col data-tablesaw-priority="1">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="c in clients">
                            <td>{{c.name}}</td>
                            <td>{{c.address}}</td>
                            <td>{{c.email}}</td>
                            <td>
                                <button type="button" class="btn btn-default glyphicon glyphicon-pencil" ng-click="editClient(c)"></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <nav aria-label="Page navigation" ng-hide="totalPages==0">
                    <ul class="pagination">
                        <li>
                            <a href="#" aria-label="Previous" ng-click="previousPage()">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li ng-repeat="p in pages" ng-class="{'active':p.active}" ng-click="switchToPage(p.page)"><a href="#">{{p.page}}</a></li>
                        <li>
                            <a href="#" aria-label="Next" ng-click="nextPage()">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
